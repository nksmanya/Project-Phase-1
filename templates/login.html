{% extends "base.html" %}
{% block title %}Sign In - FeelUP{% endblock %}

{% block content %}
<div class="py-5">
  <div class="card mx-auto" style="max-width:440px;">
    <div class="card-body">
      <div class="text-center mb-3">
        <div class="brand-mark mb-2">ğŸ™‚</div>
        <h3 class="mb-1">Welcome back</h3>
        <p class="text-muted small">Sign in to continue your journey</p>
      </div>

      <form id="loginForm" method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input id="password" type="password" name="password" class="form-control" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
              <span id="eyeIcon">ğŸ‘ï¸</span>
            </button>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label small" for="remember">Remember me</label>
          </div>
          <a href="#" class="small">Forgot?</a>
        </div>

        <button class="btn btn-primary w-100 mb-3 btn-login" type="submit">Sign in</button>

        <div class="text-center small text-muted mb-2">or continue with</div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary flex-fill" href="#"><i class="fab fa-google"></i> Google</a>
          <a class="btn btn-outline-secondary flex-fill" href="#"><i class="fab fa-apple"></i> Apple</a>
        </div>

        <div class="text-center mt-3 small">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></div>
      </form>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.textContent = 'ğŸ™ˆ';
  } else {
    passwordInput.type = 'password';
    eyeIcon.textContent = 'ğŸ‘ï¸';
  }
}

// Simple submit visual feedback
document.getElementById('loginForm').addEventListener('submit', function(e) {
  const btn = document.querySelector('.btn-login');
  if (btn) btn.classList.add('disabled');
});
</script>

{% endblock %}
