{% extends "base.html" %}

{% block content %}
<div class="py-4">
  <div class="card mx-auto" style="max-width:680px;">
    <div class="card-body">
      <div class="text-center mb-3">
        <h3 class="mb-1">Edit Your Mood</h3>
        <p class="text-muted small">Update your thoughts and emotions</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Your entry</label>
          <textarea name="content" class="form-control" rows="6" required>{{ mood.content }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Emotion</label>
          <select name="emotion" class="form-select">
            <option value="positive" {% if mood.emotion=='positive' %}selected{% endif %}>ğŸ˜Š Positive</option>
            <option value="neutral" {% if mood.emotion=='neutral' %}selected{% endif %}>ğŸ˜ Neutral</option>
            <option value="negative" {% if mood.emotion=='negative' %}selected{% endif %}>ğŸ˜” Negative</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('mood_feed') }}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Update Mood</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
