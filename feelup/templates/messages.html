{% extends "base.html" %}
{% block title %}Messages - FeelUP{% endblock %}

{% block content %}
<h2>Messages</h2>
<ul class="list-group">
  {% for u in conversations %}
  <li class="list-group-item">
    <a href="{{ url_for('chat', other_user_id=u.id) }}">{{ u.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
