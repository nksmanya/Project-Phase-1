{% extends 'base.html' %}
{% block content %}
<h2>Create Event</h2>
<form method="post">
  <input type="text" name="title" placeholder="Event title" required><br>
  <input type="date" name="date" required><br>
  <textarea name="description" placeholder="Event details"></textarea><br>
  <button type="submit">Create</button>
</form>
{% endblock %}
