{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Memories</h2>

  <!-- Memory Form -->
  <div class="card p-3 mb-4 shadow-sm">
    <form method="POST">
      <input type="text" name="title" class="form-control mb-2" placeholder="Memory Title" required>
      <textarea name="body" class="form-control mb-2" placeholder="Share your memory..." required></textarea>
      <input type="text" name="tag" class="form-control mb-2" placeholder="Tag (optional)">
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" name="anonymous" id="anonCheckMem">
        <label class="form-check-label" for="anonCheckMem">Share Anonymously</label>
      </div>
      <button class="btn btn-primary">Share Memory</button>
    </form>
  </div>

  <!-- Memory Posts -->
  <div class="row">
    {% for mem in memories %}
    <div class="col-md-6 mb-3">
      <div class="card p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>{{ mem.username }}</strong>
          <small>{{ mem.created_at.strftime('%b %d, %H:%M') }}</small>
        </div>
        <h5>{{ mem.title }}</h5>
        <p>{{ mem.body }}</p>
        <small class="text-muted">Tag: {{ mem.tag }}</small>
        <div class="mt-2">
          {% if mem.user_id == user.id %}
          <a href="{{ url_for('edit_memory_page', mem_id=mem.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form method="POST" action="{{ url_for('delete_memory', mem_id=mem.id) }}" style="display:inline;">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
