{% extends "base.html" %}
{% block title %}Chat with {{ other_user.name }}{% endblock %}

{% block content %}
<h2>Chat with {{ other_user.name }}</h2>
<div class="chat-box mb-3">
  {% for msg in messages %}
    <div class="mb-1">
      <strong>{{ msg.sender.name if msg.sender else 'Guest' }}</strong>: {{ msg.text }}
    </div>
  {% endfor %}
</div>

<form method="POST">
  <input type="text" name="text" class="form-control mb-2" placeholder="Type your message..." required>
  <button type="submit" class="btn btn-success">Send</button>
</form>
{% endblock %}
