{% extends "base.html" %}

{% block content %}
<style>
    /* Background & animation */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .floating-bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite ease-in-out;
    }

    .bubble-1 { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .bubble-2 { width: 120px; height: 120px; left: 70%; animation-delay: 5s; }
    .bubble-3 { width: 60px; height: 60px; left: 40%; animation-delay: 2s; }
    .bubble-4 { width: 100px; height: 100px; right: 10%; animation-delay: 7s; }

    @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 0.4; }
        100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* Memory card */
    .memory-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px;
        width: 100%;
        max-width: 640px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        margin: 60px auto;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .memory-title {
        color: #1a1a2e;
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
    }

    .subtitle {
        color: #6c757d;
        text-align: center;
        margin-bottom: 32px;
        font-size: 14px;
    }

    /* Input styles */
    .form-control {
        border: 2px solid #e5e7eb !important;
        border-radius: 12px !important;
        background: #f9fafb !important;
        padding: 14px 16px !important;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea !important;
        background: white !important;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 120px;
    }

    /* Buttons */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        border: none !important;
        border-radius: 12px !important;
        padding: 12px 28px !important;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
        border-radius: 12px !important;
        padding: 12px 28px !important;
        font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .memory-container {
            padding: 32px 24px;
        }

        .memory-title {
            font-size: 28px;
        }
    }
</style>

<!-- Animated background -->
<div class="bg-animation">
    <div class="floating-bubble bubble-1"></div>
    <div class="floating-bubble bubble-2"></div>
    <div class="floating-bubble bubble-3"></div>
    <div class="floating-bubble bubble-4"></div>
</div>

<!-- Memory Edit Card -->
<div class="container mt-4 d-flex justify-content-center">
    <div class="memory-container">
        <h2 class="memory-title">Edit Memory</h2>
        <p class="subtitle">Reflect, refine, and relive your thoughts âœ¨</p>

        <form method="POST">
            <input type="text" name="title" class="form-control mb-3" value="{{ memory.title }}" required>
            <textarea name="body" class="form-control mb-3" required>{{ memory.body }}</textarea>
            <input type="text" name="tag" class="form-control mb-3" value="{{ memory.tag }}" placeholder="Tag (optional)">
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('memory') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Memory</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
