{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Memory</h2>

  <div class="card p-3">
    <form method="POST">
      <input type="text" name="title" class="form-control mb-2" value="{{ memory.title }}" required>
      <textarea name="body" class="form-control mb-2" required>{{ memory.body }}</textarea>
      <input type="text" name="tag" class="form-control mb-2" value="{{ memory.tag }}">
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('memory') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Update Memory</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
