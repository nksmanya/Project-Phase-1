{% extends 'base.html' %}
{% block content %}
<h2>Memory Rooms</h2>
<a href="{{ url_for('create_memory_room') }}">+ Create Room</a>
<ul>
  {% for room in rooms %}
    <li><a href="{{ url_for('memory_room_detail', room_id=room['id']) }}">{{ room['title'] }}</a></li>
  {% else %}
    <li>No rooms yet.</li>
  {% endfor %}
</ul>
{% endblock %}
