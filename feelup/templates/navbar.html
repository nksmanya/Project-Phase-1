<nav class="navbar" role="navigation" aria-label="Main Navigation">
  <div class="nav-left d-flex align-items-center gap-3">
    <button class="nav-toggle d-md-none" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
    <a href="{{ url_for('dashboard') }}" class="brand" aria-label="FeelUP Home">
      <i class="fas fa-smile"></i>
      <span class="brand-text">FeelUP</span>
    </a>
  </div>

  <div class="nav-center d-flex align-items-center gap-3">
    <form action="{{ url_for('mood_feed') }}" method="GET" class="search-form d-none d-md-flex" role="search" aria-label="Search posts">
      <input type="search" name="q" placeholder="Search moods, memories, events..." class="search-input" aria-label="Search">
      <button type="submit" class="btn btn-sm btn-primary" aria-label="Search"><i class="fas fa-search"></i></button>
    </form>

    <div class="nav-links d-none d-md-flex">
      <a href="{{ url_for('mood_feed') }}" class="nav-item" aria-label="Mood Feed">
        <i class="fas fa-heart"></i>
      </a>
      <a href="{{ url_for('messages') }}" class="nav-item" aria-label="Messages">
        <i class="fas fa-comments"></i>
      </a>
      <a href="{{ url_for('events') }}" class="nav-item" aria-label="Events">
        <i class="fas fa-calendar-alt"></i>
      </a>
    </div>
  </div>

  <div class="nav-right d-flex align-items-center gap-2">
    {% if user %}
    <a href="{{ url_for('mood_feed') }}#new-post" class="btn btn-sm btn-primary" aria-label="Share a mood">
      <i class="fas fa-plus"></i> <span class="d-none d-sm-inline">Share</span>
    </a>

    <button class="btn btn-icon" aria-label="Notifications" title="Notifications">
      <i class="fas fa-bell"></i>
      <span class="badge notif-badge">0</span>
    </button>

    <div class="profile-dropdown">
      <span class="profile-name" tabindex="0" aria-haspopup="true">
        <i class="fas fa-user-circle"></i> <span class="d-none d-sm-inline">{{ user.name }}</span>
      </span>
      <div class="dropdown-menu" role="menu">
        <a href="{{ url_for('profile', user_id=user.id) }}" role="menuitem">
          <i class="fas fa-user"></i> My Profile
        </a>
        <a href="{{ url_for('users_list') }}" role="menuitem">
          <i class="fas fa-users"></i> Browse Users
        </a>
        <a href="{{ url_for('journal_analytics') }}" role="menuitem">
          <i class="fas fa-chart-line"></i> Analytics
        </a>
        <hr style="margin: 5px 0; border-color: #e5e7eb;">
        <a href="{{ url_for('logout') }}" class="logout" role="menuitem">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
    {% else %}
    <a href="{{ url_for('index') }}" class="nav-item">Login</a>
    <a href="{{ url_for('register') }}" class="nav-item">Register</a>
    {% endif %}
  </div>
</nav>
