{% extends 'base.html' %}
{% block content %}
<h2>Events & Meetups</h2>
<a href="{{ url_for('create_event') }}">+ Host Event</a>
<ul>
  {% for event in events %}
    <li><b>{{ event['title'] }}</b> - {{ event['date'] }}<br>{{ event['description'] }}</li>
  {% else %}
    <li>No events yet.</li>
  {% endfor %}
</ul>
{% endblock %}
