<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FeelUp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('home') }}">FeelUp</a></h1>
    <nav>
      {% if g.user %}
        <a href="{{ url_for('create_post') }}">New Post</a>
        <a href="{{ url_for('memory_rooms') }}">Memory Rooms</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
